<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chaplin Boilerplate Application</title>
</head>
<body>

<h1>Chaplin Boilerplate Application</h1>

<p>This Chaplin example provides an app scaffold using RequireJS as module loader. Handlebars is used as templating engine. The templates are loaded on demand using the RequireJS text plugin.</p>

<div id="page-container"></div>

<script src="js/vendor/require-2.0.4.js"></script>
<script>
// Configure the AMD module loader
requirejs.config({
  // The path where your JavaScripts are located
  baseUrl: './js/',
  // Specify the paths of vendor libraries
  paths: {
    jquery: 'vendor/jquery-1.7.2',
    underscore: 'vendor/underscore-1.3.3',
    backbone: 'vendor/backbone-0.9.2',
    handlebars: 'vendor/handlebars-1.0.0.beta.6',
    text: 'vendor/require-text-2.0.1',
    chaplin: 'vendor/chaplin-1.0.0-pre-284a9c0'
  },
  // Underscore and Backbone are not AMD-capable per default,
  // so we need to use the AMD wrapping of RequireJS
  shim: {
    backbone: {
      deps: ['underscore', 'jquery'],
      exports: 'Backbone'
    },
    underscore: {
      exports: '_'
    }
  }
  // For easier development, disable browser caching
  // Of course, this should be removed in a production environment
  //, urlArgs: 'bust=' +  (new Date()).getTime()
});

// Bootstrap the application
require(['hello_world_application'], function (HelloWorldApplication) {
  var app = new HelloWorldApplication();
  app.initialize();
});
</script>

</body>
</html>
